name: time_walker
description: "TimeWalker: Echoes of the Past - 전 세계의 역사를 지도 탐험과 시대 여행을 통해 배우는 인터랙티브 교육 어드벤처 게임"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Game Engine (for interactive map & animations)
  flame: ^1.27.0
  flame_audio: ^2.10.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Routing
  go_router: ^15.1.2

  # Utils
  equatable: ^2.0.7
  uuid: ^4.5.1

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # New dependencies for TimeWalker
  flutter_svg: ^2.0.9 # SVG icons and illustrations
  yaml: ^3.1.2 # Dialogue script parsing
  cached_network_image: ^3.3.1 # Image caching
  shimmer: ^3.0.0 # Loading effects
  flutter_staggered_animations: ^1.1.1
  simple_animations: ^5.2.0
  supabase_flutter: ^2.6.0

  # Firebase (to be configured later)
  # firebase_core: ^2.27.0
  # firebase_auth: ^4.17.0
  # cloud_firestore: ^4.15.0
  # firebase_analytics: ^10.8.0
  # firebase_crashlytics: ^3.4.0

  # Monetization (to be configured later)
  # google_mobile_ads: ^4.0.0
  # in_app_purchase: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/map/
    - assets/images/eras/
    - assets/images/characters/
    - assets/images/characters/three_kingdoms/
    - assets/images/characters/unified_silla/
    - assets/images/characters/goryeo/
    - assets/images/characters/joseon/
    - assets/images/characters/modern/
    - assets/images/characters/contemporary/
    - assets/images/characters/future/
    - assets/images/characters/renaissance/
    - assets/images/characters/industrial/
    - assets/images/locations/
    - assets/images/encyclopedia/
    - assets/images/ui/
    - assets/icons/kingdoms/
    - assets/audio/
    - assets/audio/bgm/
    - assets/audio/sfx/
    - assets/content/
    - assets/content/dialogues/
    - assets/content/characters/
    - assets/content/eras/
    - assets/data/
